<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý mảng số nguyên</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Quản lý mảng số nguyên</h1>
    <div>
        <label for="inputNumber">Nhập số nguyên:</label>
        <input type="number" id="inputNumber" placeholder="Nhập số nguyên"><br>
        <button onclick="addNumber()">Thêm số vào mảng</button>
        <button onclick="resetArray()">Nhập mảng mới</button>
    </div>
    <p>Mảng số nguyên bạn nhập là: <span id="arrayDisplay">[ ]</span></p>

    <h2>Công việc bạn muốn thực hiện là gì?</h2>
    <button onclick="sumPositiveNumbers()">Tổng các số dương</button>
    <button onclick="countPositiveNumbers()">Đếm số dương</button>
    <button onclick="findSmallestNumber()">Số nhỏ nhất</button>
    <button onclick="findSmallestPositiveNumber()">Số dương nhỏ nhất</button><br>
    <button onclick="findLastEvenNumber()">Số chẵn cuối cùng</button>
    <button onclick="swapValues()">Đổi chỗ 2 giá trị</button>
    <button onclick="sortArray()">Sắp xếp tăng dần</button>
    <button onclick="findFirstPrime()">Số nguyên tố đầu tiên</button><br>
    <button onclick="countIntegers()">Đếm số nguyên trong mảng thực</button>
    <button onclick="comparePosNeg()">So sánh số lượng số dương và số âm</button>

    <div class="result" id="result"></div>

    <script src="./main.js"></script>
   
</body>
</html>
